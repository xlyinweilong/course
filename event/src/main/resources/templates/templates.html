			</div>
		</div>

		</div>

</div>

<!-- Modal start -->
<div th:fragment="signUp">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="signUpModalLabel">报名确定</h4>
			</div>
			<div class="modal-body">您确定要报名吗？</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary">确定</button>
			</div>
		</div>
	</div>
</div>

<div th:fragment="login">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="loginModalLabel">登录</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="input-group form-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> <input type="text" class="form-control" placeholder="请输入账号" />
					</div>
					<div class="input-group form-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> <input type="password" class="form-control" placeholder="请输入密码" />
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">登录</button>
			</div>
		</div>
	</div>
</div>

<div th:fragment="regist">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="registModalLabel">注册</h4>
			</div>
			<div class="modal-body">
				<div class="alert alert-danger" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> <span class="sr-only">错误</span> 请输入账号
				</div>
				<form>
					<div class="input-group form-group has-success">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> <input type="text" class="form-control" placeholder="账号 由数字、字母和下划线组成" />
					</div>
					<div class="input-group form-group has-error">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> <input type="password" class="form-control" placeholder="密码 由数字、字母和下划线组成" />
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">注册</button>
			</div>
		</div>
	</div>
</div>
<!-- Modal end -->
